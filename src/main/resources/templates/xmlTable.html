<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>xml表单信息</title>
</head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Bootstrap -->
<link href="../static/css/bootstrap.min.css" rel="stylesheet">
<script src="../static/js/jquery-3.7.1.min.js"></script>
<script src="../static/js/bootstrap.min.js"></script>

<body>
<form method="post" action="/upload" enctype="multipart/form-data">
    <p><input type="file" name="file00"></p>
    <p>
        <span th:text="${msg}"></span>
        <input type="submit" value="提交">
    </p>
</form>

<div class="col">
    <h2 class="page-title">
        Xml解析结果
    </h2>
</div>
<div class="col-12">
    <div class="card">
        <div class="table-responsive">
            <table class="table table-vcenter card-table" id="tableData">
                <tr>
                    <th>C.1.1（发送者的病例安全报告唯一标识）</th>
                    <th>D.1患者（姓名或姓名首字母缩写）</th>
                    <th>E.i.1.1a（主要来源使用母语报告的反应/事件）</th>
                    <th>G.k.2.2（主要来源报告的药品名称）</th>
                    <th class="w-1"></th>
                </tr>
            </table>
        </div>
    </div>
</div>
</body>
<script th:inline="javascript">
    dataInit();
    function dataInit(){


        let table = document.getElementById("tableData");
        let rows = table.insertRow(table.rows.length);
    ;
        rows.insertCell(0).innerHTML = [[${C}]] ;
        rows.insertCell(1).innerHTML = [[${D}]];
        rows.insertCell(2).innerHTML = [[${E}]];
        rows.insertCell(3).innerHTML = [[${G}]];
    }
</script>
</html>
